<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charser="UTF-8">
    <title>Change Your title here.</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style type="text/css">
      .stage {
          text-align: center;
      }
      .cleared {
          background-color: #00bc8c;
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Foresight Camp</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        <span id="time", style="color: #00bc8c; margin: 5px">
          <span id="hour">00</span>
          <span>:</span>
          <span id="minute">00</span>
          <span>:</span>
          <span id="second">00</span>
        </span>
        {% load static %}
        <script src="{% static 'script/time.js' %}"></script>
      </div>
    </div>
  </nav>
  {% if user.is_authenticated %}
  <div style="background-color: #111; padding: 15px; border:20px #222 solid;">
    <h3>Type your problem name here.</h3>
    <p>Type your discribe here.</p>
    
    <a download>Put download file here.</a>
  </div>
  {% else %}
  <div style="padding: 40px">
  <div class="alert alert-danger" role="alert">Please log in.</div>
  </div>
  {% endif %}
  </body>
</html>
